<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stockflot</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://www.pureexample.com/js/flot/jquery.flot.min.js"></script>

    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="./style/css/index.css">
</head>

<body>
    <div>
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="height: 90px;">
                <a class="navbar-brand" href="#" id="stock">當日股票</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">首頁
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">美股</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div>
            <h1>微軟</h1>
            <div>
                <div id="flot-placeholder-msft"></div>
            </div>

            <div style="margin:auto">
                <table class="table table-hover">
                    <tr>
                        <td>開盤</td>
                        <td>當日最高</td>
                        <td>當日最低</td>
                        <td>當前價格</td>
                    </tr>
                    <tr id="contentTr-msft"></tr>
                </table>
            </div>

            <h1 style="padding-top: 20px">迪士尼</h1>

            <div>
                <div id="flot-placeholder-dis"></div>
            </div>

            <div>
                <table class="table table-hover">
                    <tr>
                        <td>開盤</td>
                        <td>當日最高</td>
                        <td>當日最低</td>
                        <td>當前價格</td>
                    </tr>
                    <tr id="contentTr-dis"></tr>
                </table>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
